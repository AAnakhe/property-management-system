spring:
  application:
  name: propertyrental

  datasource:
    url: jdbc:postgresql://localhost:5432/property_db
    username: postgres
    password: abundance
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  servlet:
    context-path: /api/v1

app:
  environment:
    isProd: false
  security:
    rsaKeys:
      publicKey: "classpath:certs/publicKey.pem"
      privateKey: "classpath:certs/privateKey.pem"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

logging:
  level:
    '[com.codingplayground.propertyrental]': TRACE
    '[org.springframework.security]': DEBUG
    '[org.springframework.boot.autoconfigure.flyway]': DEBUG